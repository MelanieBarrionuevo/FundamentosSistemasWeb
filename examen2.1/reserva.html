<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reserva tu Viaje</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fw-bold">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="index.html"><i class="fa-solid fa-plane"></i> Sitios Turísticos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="destinos.html">Destinos</a></li>
          <li class="nav-item"><a class="nav-link text-white active" href="#">Reserva</a></li>
        </ul>
        <form class="d-flex ms-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
          <button class="btn btn-outline-light" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4 fw-bold">Reserva tu viaje</h2>
    <form class="row g-3 align-items-center" id="formReserva" onsubmit="return validarReserva()">
      <div class="col-md-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="col-md-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="col-md-3">
        <label for="destino" class="form-label">Destino</label>
        <select class="form-select" id="destino" required>
          <option value="">Selecciona...</option>
          <option>Playa Montañita</option>
          <option>Playa del Carmen</option>
          <option>Cotopaxi</option>
          <option>Machu Picchu</option>
          <option>Chile</option>
          <option>Buenos Aires</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="fechas" class="form-label">Fechas</label>
        <input type="date" class="form-control" id="fechas" required>
      </div>
      <div class="col-12 mt-3">
        <button type="submit" class="btn btn-primary me-2"><i class="fa-solid fa-check"></i> Reservar</button>
        <button type="reset" class="btn btn-secondary" onclick="limpiarMensajeReserva()"><i class="fa-solid fa-xmark"></i> Cancelar</button>
      </div>
      <div class="col-12 mt-3">
        <div id="mensajeReserva"></div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="calculos.js"></script>
</body>
</html>
