<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión Turística</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-light">

  <!-- Navbar personalizada -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fw-bold">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#"><i class="fa-solid fa-plane"></i> Sitios Turísticos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white active" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="destinos.html">Destinos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="reserva.html">Reserva</a>
          </li>
        </ul>
        <form class="d-flex ms-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
          <button class="btn btn-outline-light" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Encabezado -->
  <header class="text-center bg-primary text-white py-3">
    <h1>Bienvenido a Sitios Turísticos</h1>
    <p class="lead">Descubre los mejores destinos y reserva tu viaje fácilmente a los mejores precios.</p>
  </header>

  <div class="container my-4">
    <!-- Carrusel con indicadores -->
    <div id="carouselExampleIndicators" class="carousel slide mb-5" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Cotopaxi_volcano_2008-06-27T1322.jpg"
            class="d-block w-100"
            style="height: 400px; object-fit: cover;"
            alt="Imagen de Volcán Cotopaxi - Cotopaxi-Ecuador">
        </div>
        <div class="carousel-item">
          <img src="https://turismo.ecuadors.live/wp-content/uploads/2024/04/montanita-ecuadorlife.webp"
            class="d-block w-100"
            style="height: 400px; object-fit: cover;"
            alt="Playa Montañita -Ecuador">
        </div>
        <div class="carousel-item">
          <img src="https://turismo.encolombia.com/wp-content/uploads/2013/03/santiago-chile.jpg"
            class="d-block w-100"
            style="height: 400px; object-fit: cover;"
            alt="Fiestas tradicionales de la parroquia">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
    <!-- Fin del carrusel -->
    <div class="text-center mb-4">
      <a href="destinos.html" class="btn btn-primary btn-lg"><i class="fa-solid fa-earth-americas"></i> Ver Destinos</a>
      <a href="reserva.html" class="btn btn-success btn-lg ms-2"><i class="fa-solid fa-calendar-check"></i> Reserva tu Viaje</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
